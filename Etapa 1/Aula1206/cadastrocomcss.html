<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #479efc; 
            color: #fff;
            background-image: url('Atividade1/img/fundo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h2 {
            text-align: center;
            padding-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 50px auto; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #479efc; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #ffcc00; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffc400; 
        }

        small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Cadastro</h2>
    <form>
                        <label for="cNome">Nome</label>
                   <div>
                       <input type="text" id="cNome" name="nome"
                       placeholder="Nome Completo" required>
                   </div>
       
                        <label for="cEmail">Email</label>
                   <div> 
                       <input type="email" id="cEmail" name="email"
                       placeholder="seuemail@email.com" required> 
                   </div>
       
                      <label for="cSenha">Senha</label> 
                   <div>
                       <input type="password" minlength="8" id="cSenha" name="Senha"
                       placeholder="Sua senha aqui" required> 
                   </div>
                       
                       <label for="cTelefone">Telefone</label> 
                   <div>
                       <input type="tel" id="cTelefone" name="Telefone"
                       placeholder="Seu telefone aqui" required>
                   </div>
       
                        <label for="cInstagram">Instagram</label>
                   <div> 
                       <input type="url" id="cInstagram" name="Instagram"
                       placeholder="www.instagram.com/seu-perfil" required>
                   </div>
       
                   
                       <label for="cLinkedin">Linkedin</label> 
                   <div>
                       <input type="url" id="cLinkedin" name="Linkedin"
                       placeholder="www.linkedin.com/seu-perfil" required>
                   </div>
       
                   
                      <label for="cIdade">Idade</label> 
                   <div>
                       <input type="number" min="0" max="120" id="cIdade" name="Idade"
                       placeholder="Sua idade aqui" required >
                   </div>
       
                       
                       <label for="cDatadenasc">Data de Nascimento: </label> 
                   <div>
                       <input type="date" min="1900-01-01" id="cDatadenasc"  required>
                   </div>
       
                       <br><label for="cFoto">Sua foto: </label> 
                   <div>
                       <input type="file" id="cFoto" accept=".pdf, .png"><br>
                       <small>(Extensão suportada: pdf e png)</small>
                   </div>
       
                       <br><label>Sua linguagem favorita: </label>
                   <div>
                       <input type="radio" id="html" name="linguagem">
                       <label for="html">HTML</label>
                       <input type="radio" id="css" name="linguagem">
                       <label for="css">CSS</label>
                       <input type="radio" id="js" name="linguagem">
                       <label for="js" required>JS</label>
                   </div>
       
                   <div>
                       <br><label>Fale um pouco sobre você: </label>
                   </div>
       
                   <div>
                       <textarea name="descrição" id="cDescricao" 
                       placeholder="Fale dos seus hobbies, etc"></textarea>    
                   </div>
       
                   <br><label>Escolaridade: </label>
                   <div>
                       <select name="Escolaridade" id="cEscolaridade">
                           <option disabled selected>Selecione uma opção</option>
                           <option>Ensino Fundamental Completo</option>
                           <option>Ensino Médio Completo</option>
                           <option>Ensino Superior Completo</option>
                       </select>
                   </div>
       
                   <br><div>
                       <button type="submit">Enviar</button>
                       <button type="reset">Limpar</button>
                       <button type="button">Ajuda?</button>
                   </div>  
    </form>
</body>
</html>
