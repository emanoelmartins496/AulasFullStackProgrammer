<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Comida Online</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/fundocomida2.png') no-repeat center center fixed;
            background-size: cover;
        }

        h2 {
            text-align: center;
            padding-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffffff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000; 
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffc400; 
        }

        small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>FAÇA SEU PEDIDO ONLINE</h2>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Seu endereço de entrega" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="tipo_comida">Tipo de Comida</label>
        <select id="tipo_comida" name="tipo_comida" required>
            <option value="" disabled selected>Selecione o tipo de comida</option>
            <option value="pizza">Pizza</option>
            <option value="hamburguer">Hambúrguer</option>
            <option value="sushi">Sushi</option>
            <option value="massas">Massas</option>
            <option value="vegetariana">Opções Vegetarianas</option>
            <option value="outra">Outra</option>
        </select>

        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" placeholder="Adicione aqui quaisquer observações adicionais"></textarea>

        <button type="submit">Enviar Pedido</button>
    </form>
</body>
</html>
