<!DOCTYPE html>
<html lang="pt-BR">
<head>

            margin: 0;
            padding: 0;
            background: url('img/fundo.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        p {
            margin-bottom: 15px;
            color: #333;
        }
        
        .contact-info {
            margin-top: 20px;
        }
    
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informações de Contato</h2>
        <div class="contact-info">
            <p><strong>Endereço:</strong> Rua Germano, 511, Bairro Nova Fonte, Rio de Janeiro - RJ</p>
            <p><strong>Telefone:</strong> (00) 1234-5678</p>
            <p><strong>Email:</strong> atividadesoulcode@email.com</p>

        <a href="index.html" class="back-link">Voltar para a Página Inicial</a>
